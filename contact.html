<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Kaan Karahasan</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header" role="banner">
    <!-- Hamburger Menü Sol Üstte -->
    <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Tek kapsayıcı menü -->
    <nav class="nav-menu" id="nav-menu" role="navigation" aria-label="Main navigation">
      <div class="nav-left">
        <a href="index.html#home">home</a>
        <a href="projects.html">projects</a>
        <a href="blog.html#blog">blog</a>
        <a href="about.html#about">about</a>
        <a href="contact.html#contact">contact</a>
      </div>

      <div class="nav-right">
        <a href="https://www.instagram.com/karahasankaan/" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://github.com/kaankarahasan" target="_blank" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/kaankarahasan" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </nav>
  </header>

  <main class="container contact-container">
    <h1 class="contact-heading">contact</h1>

    <div class="icon-wrapper">
      <a href="mailto:karahasankaan@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
      <a href="https://www.instagram.com/karahasankaan/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/kaankarahasan" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/kaankarahasan" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <form id="contact-form" class="contact-form">
      <input type="email" name="email" placeholder="Your email address" required />
      <textarea name="message" rows="5" placeholder="Write your message here..." required></textarea>
      <button type="submit">Send</button>
      <p id="form-status"></p>
    </form>

    <p class="form-disclaimer">
      Your email address will only be used to reply to your message. It will not be stored or shared.
    </p>
  </main>

  <footer>
    <p>&copy; 2025 Kaan Karahasan All Rights Reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/myzpbkzk', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          status.textContent = "Thanks for your message!";
          form.reset();
        } else {
          status.textContent = "Something went wrong. Please try again.";
        }
      } catch (error) {
        status.textContent = "An error occurred. Please try again.";
      }
    });
  </script>

  <script>
    // Aktif sayfa navbar vurgulama
    const navLinks = document.querySelectorAll('.nav-left a');
    const currentPage = window.location.pathname + window.location.hash;

    navLinks.forEach(link => {
      const linkPage = new URL(link.href).pathname + new URL(link.href).hash;
      if (linkPage === currentPage) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });

    // Menü kontrolü, header yüksekliğini CSS değişkenine yazma ve scroll kilidi
    const header = document.querySelector('.header');
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    function setHeaderHeightVar() {
      const h = header.getBoundingClientRect().height || 60;
      document.documentElement.style.setProperty('--header-height', h + 'px');
    }
    setHeaderHeightVar();
    window.addEventListener('resize', setHeaderHeightVar);

    function toggleMenu() {
      const opened = navMenu.classList.toggle('active');
      if (opened) {
        document.body.classList.add('no-scroll', 'menu-open');
      } else {
        document.body.classList.remove('no-scroll', 'menu-open');
      }
      hamburger.setAttribute('aria-expanded', opened ? 'true' : 'false');

      if (opened) {
        const first = navMenu.querySelector('.nav-left a');
        first && first.focus();
      } else {
        hamburger.focus();
      }
    }


      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        document.body.classList.toggle('menu-open');
      });

    // Menü dışına tıklayınca kapatma
    document.addEventListener('click', (event) => {
      const isClickInsideMenu = navMenu.contains(event.target);
      const isClickOnHamburger = hamburger.contains(event.target);

      if (!isClickInsideMenu && !isClickOnHamburger && navMenu.classList.contains('active')) {
        toggleMenu();
      }
    });

    // ESC tuşuyla menü kapatma
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && navMenu.classList.contains('active')) {
        toggleMenu();
      }
    });
  </script>

</body>
</html>
