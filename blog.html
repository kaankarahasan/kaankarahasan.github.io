  <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">‚Üë</button>

  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");

    window.onscroll = () => {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>

  <script>
    // Aktif sayfa navbar vurgulama
    const navLinks = document.querySelectorAll('.nav-left a');
    const currentPage = window.location.pathname + window.location.hash;

    navLinks.forEach(link => {
      const linkPage = new URL(link.href).pathname + new URL(link.href).hash;
      if (linkPage === currentPage) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });

    // Men√º kontrol√º, header y√ºksekliƒüini CSS deƒüi≈ükenine yazma ve scroll kilidi
    const header = document.querySelector('.header');
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    function setHeaderHeightVar() {
      const h = header.getBoundingClientRect().height || 60;
      document.documentElement.style.setProperty('--header-height', h + 'px');
    }
    setHeaderHeightVar();
    window.addEventListener('resize', setHeaderHeightVar);

    function toggleMenu() {
      const opened = navMenu.classList.toggle('active');
      if (opened) {
        document.body.classList.add('no-scroll', 'menu-open');
      } else {
        document.body.classList.remove('no-scroll', 'menu-open');
      }
      hamburger.setAttribute('aria-expanded', opened ? 'true' : 'false');

      if (opened) {
        const first = navMenu.querySelector('.nav-left a');
        first && first.focus();
      } else {
        hamburger.focus();
      }
    }


      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        document.body.classList.toggle('menu-open');
      });

    // ESC ile kapatma
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && navMenu.classList.contains('active')) {
        toggleMenu();
      }
    });
  </script>
  
</body>
