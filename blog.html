  <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">‚Üë</button>

  <footer>
    <p>&copy; 2025 Kaan Karahasan All Rights Reserved.</p>
  </footer>

  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");

    window.onscroll = () => {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>

  <script>
    // Aktif sayfa navbar vurgulama
    const navLinks = document.querySelectorAll('.nav-left a');
    const currentPage = window.location.pathname + window.location.hash;

    navLinks.forEach(link => {
      const linkPage = new URL(link.href).pathname + new URL(link.href).hash;

      if (linkPage === currentPage) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });

    // Hamburger men√º a√ß/kapa
    const hamburger = document.getElementById('hamburger');
    const navLeft = document.getElementById('nav-left');

    hamburger.addEventListener('click', () => {
      navLeft.classList.toggle('active');
    });

    hamburger.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        navLeft.classList.toggle('active');
      }
    });
  </script>
  
</body>
